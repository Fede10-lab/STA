
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcolatore per la legge di Ohm</title>
</head>
<body>
    <h2>Calcolatore per la legge di Ohm</h2>
    <label for="formula">Scegli la formula che preferisci (1 per ottenere V=I⋅R, 2 per ottenere I=V/R, 3 per ottenere R=V/I):</label>
    <input type="number" id="formula" placeholder="Scegli la formula">
    <div id="inputFields"></div>
   <style>
    #calcola {
  background-color: #04AA6D; 
  border: none;
  color: white;
  padding: 16px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  transition-duration: 0.4s;
  cursor: pointer;
}

#calcola {
  background-color: rgb(255, 255, 255); 
  color: black; 
  border: 2px solid #000000;
}

#calcola:hover {
  background-color: #000000;
  color: white;
}

</style>
   <button id="calcola" onclick="calcola">Calcola</button>

      <p id="output"></p>
    
    <script>
        function creaCampi() {
            const formula = parseInt(document.getElementById('formula').value);
            const inputFields = document.getElementById('inputFields');
            inputFields.innerHTML = '';

            if (formula === 1) {
                inputFields.innerHTML = `
                    <label for="I">Inserisci I (ampere):</label>
                    <input type="number" id="I" placeholder="Intensità di corrente">
                    <label for="R">Inserisci R (ohm):</label>
                    <input type="number" id="R" placeholder="Resistenza">
                `;
            } else if (formula === 2) {
                inputFields.innerHTML = `
                    <label for="V">Inserisci V (volt):</label>
                    <input type="number" id="V" placeholder="Voltaggio">
                    <label for="R">Inserisci R (ohm):</label>
                    <input type="number" id="R" placeholder="Resistenza">
                `;
            } else if (formula === 3) {
                inputFields.innerHTML = `
                    <label for="V">Inserisci V (volt):</label>
                    <input type="number" id="V" placeholder="Voltaggio">
                    <label for="I">Inserisci I (ampere):</label>
                    <input type="number" id="I" placeholder="Intensità di corrente">
                `;
            } else {
                inputFields.innerHTML = 'Selezione non valida. Scegli 1, 2 o 3.';
            }
        }

        function calcola() {
            const formula = parseInt(document.getElementById('formula').value);
            let output = '';
            if (formula === 1) {
                const I = parseFloat(document.getElementById('I').value);
                const R = parseFloat(document.getElementById('R').value);
                output = `V = ${I * R} volt`;
            } else if (formula === 2) {
                const V = parseFloat(document.getElementById('V').value);
                const R = parseFloat(document.getElementById('R').value);
                output = `I = ${V / R} ampere`;
            } else if (formula === 3) {
                const V = parseFloat(document.getElementById('V').value);
                const I = parseFloat(document.getElementById('I').value);
                output = `R = ${V / I} ohm`;
            } else {
                output = 'Selezione non valida. Scegli 1, 2 o 3.';
            }
            document.getElementById('output').innerText = output;
        }

        document.getElementById('formula').addEventListener('input', creaCampi);
    </script>
</body>
</html>
